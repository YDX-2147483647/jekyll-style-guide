<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet">
    {% seo %}
  </head>
  <body>
    <div class="container markdown-body my-5">
      {% if site.title and site.title != page.title %}
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
      {% endif %}

      {{ content }}

      <div class="improve border-top text-right text-small mt-2 pt-2">
        This site is <a href="{{ site.github.repository_url }}">open source</a>.
        Please <a href="{{ site.github.repository_url }}/edit/{{ site.branch }}/{{ page.path }}">help improve this guide</a>.
      </div>
    </div>

    <script src="{{ "assets/javascript/anchor-js/anchor.min.js" | relative_url }}"></script>
    <script>anchors.add();</script>
  </body>
</html>
